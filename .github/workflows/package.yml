      uses: actions/upload-artifact@v4.6.2
      with:
        name: win
        path: target/ACGPicDownload-*-jar-with-dependencies.jar
        retention-days: 7
  buildmacos:
    runs-on: macos-latest
    permissions:
      contents: read
